<nav>
    <ul>
        <li> 
            <span class="material-icons" 
            id="menuIcon"
            (click)="toggleNavSize();"
            [ngClass]="toggledNav ? 'hide-element' : ''">menu</span>
        </li>
        <li>
            <span 
            class="material-icons" 
            id="closeIcon"
            (click)="toggleNavSize();"
            [ngClass]="toggledNav ? '' : 'hide-element'">close</span>
        </li>
    </ul>
</nav>
